<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rohith!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #f56868, #478884);
            height: 100vh;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        h1 {
            color: #d50639;
            font-size: 72px;
            text-shadow: 3px 3px #fff, 6px 6px #ff99cc;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        p {
            color: #cc0e0e;
            font-size: 28px;
            margin: 10px 0;
            text-shadow: 1px 1px #fff;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff99cc;
            margin: 20px auto;
            overflow: hidden;
            animation: spin 0s infinite linear;
        }

        .photo img {
            width: 70%;
            height: 100%;
            object-fit: cover;
        }

        .balloon-container {
            position: absolute;
            animation: float 2s ease-in-out infinite;
        }

        .balloon {
            width: 45px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.2));
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #666;
            border-radius: 2px;
        }

        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            animation: popUp 1s ease-in;
        }

        .decoration {
            position: absolute;
            font-size: 40px;
            animation: spin 10s infinite linear;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(20deg); }
        }

        @keyframes popUp {
            0% { transform: translate(-50%, 100%); }
            100% { transform: translate(-50%, 0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Ra Rohith!</h1>
        <div class="photo">
            <img src="/https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQFkVN4rfHG3-d1QZbxlkEE0mdQjaPSMIMSA&s"width="20px">
        </div>
        <p>Happy Birthday to my best friend who has been there through it all.!</p>
        <p>üéâMake it the Best Day Ever! so lets make it memorable üéâ</p>
    </div>

    <div class="cake">üéÇ</div>
    <div class="decoration" style="top: 10%; left: 10%;">‚ú®</div>
    <div class="decoration" style="top: 10%; right: 10%;">üéÅ</div>
    <div class="decoration" style="bottom: 10%; left: 10%;">üéâ</div>
    <div class="decoration" style="bottom: 10%; right: 10%;">üéÄ</div>

    <script>
        // Create realistic balloons
        function createBalloon() {
            const balloonContainer = document.createElement('div');
            balloonContainer.className = 'balloon-container';
            balloonContainer.style.left = Math.random() * 100 + 'vw';
            balloonContainer.style.animationDuration = (Math.random() * 4 + 4) + 's';

            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
            
            balloonContainer.appendChild(balloon);
            document.body.appendChild(balloonContainer);

            setTimeout(() => balloonContainer.remove(), 6000);
        }

        // Create fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.background = `hsl(${Math.random() }, 100%, 50%)`;
            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 1000);
        }

        // Generate effects
        setInterval(createBalloon, 500);
        setInterval(createFirework, 300);
    </script>
</body>
</html>
